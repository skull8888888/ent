<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="dashboard-module">
    <template>
        <style>
            .body{
                background-color: white;
                display: flex;
                flex-flow: row;
                max-width: 100vw;
            }

            .section{
                flex: 0 1 auto;
                height: 100vh;
                border-right: 1px solid var(--paper-grey-300);                           
            }
        </style>
        <div class="body">              
            <div class="section">   
                <slot name="section1"></slot>
            </div>
            <div class="section" style="flex: 1 1 auto">   
                <slot name="section2"></slot>
            </div>
            <div class="section">   
                <slot name="section3"></slot>
            </div>
            <div class="section" style="flex: 1 1 auto">   
                <slot name="section4"></slot>
            </div>    
        </div>   
    </template>
    <script>
        class DashboardModule extends Polymer.Element{
            static get is() { return 'dashboard-module' }  
        }
        customElements.define(DashboardModule.is, DashboardModule);
    </script>
</dom-module>
