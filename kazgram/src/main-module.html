<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/polymer/lib/utils/debounce.html">
<link rel="import" href="../bower_components/polymer/lib/utils/async.html">

<link rel="import" href="modules/shared-styles.html">
<link rel="import" href="modules/redux-store.html">
<link rel="import" href="editor/editor-formula-module.html">

<script src="math-tex/mathjax-loader.js"></script>
<script src="math-tex/math-tex.js"></script>
<script src="../bower_components/ajax/dist/ajax.min.js"></script>

<dom-module id="main-module">
    <template>
        <style include="shared-styles">
            :host {
                --app-main-color: #415691;
                --app-header-color: #546e7a;
                display: block;
            }
	
			iron-pages{
				height: 100vh;
				width: 100vw
			}

			app-toolbar{
				font-size: 14px
			}

			a.iron-selected{
				border-radius: 4px;
				background-color: var(--paper-grey-300)
			}
        </style>
        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:section"
            data="{{routeData}}">
        </app-route>
        <iron-pages selected="[[section]]" attr-for-selected="name">
            <home-module name="home"></home-module>
			<login-module name="login"></login-module>
        </iron-pages>
    </template>

    <script>
		class MainModule extends ReduxMixin(Polymer.Element) {
			static get is() { return 'main-module'; }

			static get properties() {
				return {
					section: String,
					topicId: String,
					routeData: Object,
					subrouteData: Object,
					subsubrouteData: Object
				}
			}

			/**
			  * Array of strings describing multi-property observer methods and their
			  * dependant properties
			  */
			static get observers() {
				return [
					'sectionChanged(routeData.section)'
				];
			}

			/**
			  * Called every time the element is inserted into the DOM. Useful for 
			  * running setup code, such as fetching resources or rendering.
			  * Generally, you should try to delay work until this time.
			  */
			connectedCallback() {
				super.connectedCallback();
			
				this.dispatch({
					type: 'page',
					value: 1
				})
			
			}
		
			sectionChanged(section) {

				this.section = section == '' ? 'home': section

				this.dispatch({
					type: 'section',
					value: section || 'home'
				})

				var resolvedsectionUrl = this.resolveUrl(this.section + '/' + this.section + '-module.html')

				Polymer.importHref(
					resolvedsectionUrl,
					null,
					null,
					true)  
			}
		}

    	window.customElements.define(MainModule.is, MainModule);
    </script>
</dom-module>
