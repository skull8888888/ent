<!doctype html>
<html>
  <head>
    <title>nebula-dialog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../nebula-dialog.html">
    <custom-style>
      <style>
        body {
          font-family: sans-serif;
          font-size: 14px;
          margin: 0;
          padding: 16px;
          background-color:white;          
        }
        demo-snippet {
          display: block;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
          padding: 8px 16px;
          margin-bottom: 40px;
        }        
        #alert {
          background-color: black;
          color: white;
          text-align: center;
          border: 1px solid dimgrey;
          width: 200px;
        }
        #alert [title] {
          font-size: 1.2rem;
          background-color: #333;
          padding: 8px;
        }
        #alert [message] {
          background-color: transparent;
          margin: 8px 0;
          padding: 8px;
        }
        #alert [buttons] {
          padding: 8px;
        }
        #alert button {
          display: block;
          cursor: pointer;
          color: white;
          background-color: transparent;
          padding: 8px 16px;
          border: 1px solid white;
          width: 100%;
        }
      </style>
    </custom-style>  
  </head>
  <body>

    <h3>Dialog</h3>
    <demo-snippet>
      <dom-bind id="demo">
        <template>
          <nebula-dialog id="dialog">
            <div id="alert">
              <div title>Alert</div>
              <div message>Would you like to start a dialog?</div>
              <div buttons>
                <button on-click="close">OK</button>
              </div>
            </div>
          </nebula-dialog>
          <button on-click="show">Show Dialog</button>
        </template>
      </dom-bind>        
    </demo-snippet>

    <script>
      demo.close = function(e) {
        const dialogEl = document.getElementById('dialog')
        dialogEl.close('ok')
      }
      demo.show = function(e) {
        const dialogEl = document.getElementById('dialog')
        dialogEl.show().then(function(result) {
          console.log('The dialog has been closed', result)
        })
      }
    </script>

  </body>
</html>
