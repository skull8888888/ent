<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/polymer/lib/utils/debounce.html">
<link rel="import" href="../bower_components/polymer/lib/utils/async.html">

<link rel="import" href="shared-styles.html">
<script src="../bower_components/ajax/dist/ajax.min.js"></script>

<dom-module id="main-module">
    <template>
        <style include="shared-styles">
            :host {
                --app-main-color: #415691;
                --app-header-color: #546e7a;
                display: block;
            }
	
			iron-pages{
				height: 100vh;
				width: 100vw
			}

        </style>
        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:section"
            data="{{routeData}}">
        </app-route>
        <iron-pages selected="[[section]]" attr-for-selected="name">
            <home-module name="home"></home-module>
			<login-module name="login"></login-module>
        </iron-pages>
    </template>

    <script>
		class MainModule extends Polymer.Element {
			static get is() { return 'main-module'; }

			static get properties() {
				return {
					section: String,
					topicId: String,
					routeData: Object,
					subrouteData: Object,
					subsubrouteData: Object
				}
			}

			static get observers() {
				return [
					'sectionChanged(routeData.section)'
				];
			}

	
			sectionChanged(section) {

				this.section = section == '' ? 'home': section

				var resolvedsectionUrl = this.resolveUrl(this.section + '/' + this.section + '-module.html')

				Polymer.importHref(
					resolvedsectionUrl,
					null,
					null,
					true)  
			}
		}

    	window.customElements.define(MainModule.is, MainModule);
    </script>
</dom-module>
